
version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: fast_app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file: 
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
    container_name: node_app
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env

  db:
    image: postgres:latest
    container_name: postgress-db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U hendrixx -d hng"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: proxy_manager
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8090:8090"  # Proxy Manager GUI
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - ./nginx/data:/data
      - ./nginx/letsencrypt:/etc/letsencrypt
    depends_on:
      - db
      - backend
      - frontend
      - adminer

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  data:
  letsencrypt:
